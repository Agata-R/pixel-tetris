<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header class="header">
      <h1>Pixel tetris</h1>
      <p>Written in Vanilla JS.</p>
    </header>
    <main id="main" class="main">
      <div class="game" id="game"></div>
    </main>
    <aside id="aside" class="aside">
      <div class="box score">
        <div class="item">
          <span class="label"> Score:</span>
          <span class="value" id="score">0</span>
        </div>
        <hr />
        <div class="item">
          <span class="label">Best score:</span>
          <span class="value" id="best_score">0</span>
        </div>
      </div>
    </aside>
    <footer class="footer">
      © 2020 Agata | <a href="https://krol-trefl.blogspot.com/">KrólTrefl</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
